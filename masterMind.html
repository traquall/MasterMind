<script type="text/javascript">

function click(id){
	console.log("click!");

	var bille = document.getElementById("bille"+id);

	if(this.hasClass(bille, "rouge")){
		bille.className = "bille vert";
	}
	else if(this.hasClass(bille, "vert")){
		bille.className = "bille bleu";
	}
	else if(this.hasClass(bille, "bleu")){
		bille.className = "bille noir";
	}
	else{
		bille.className = "bille rouge";
	}
}

function hasClass(element, cls) {
    return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
}
</script>
